<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car price predictor</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height:100%">
            <div class="card-header">
                <div class="col-12" style="text-align: center">
                    <h1>welcome to car price predictor</h1>
                </div>
            </div>
            <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
                <div class="col-10 form-group" style="text-align: center">
                    <label><b>select company:</b></label>
                <select class="selectpicker form-control" id="company" name="company" required="1">
                    <option value=""></option>
                </select>
                </div>
                <div class="col-10 form-group" style="text-align: center">
                    <label><b>select model:</b></label>
                <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                    <option value=""></option>
                </select>
                </div>
                <div class="col-10 form-group" style="text-align: center">
                    <label><b>select year of purchase:</b></label>
                <select class="selectpicker form-control" id="year" name="year" required="1">
                    <option value=""></option>
                </select>
                </div>
                <div class="col-10 form-group" style="text-align: center">
                    <label><b>select fuel_type:</b></label>
                <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                    <option value=""></option>
                </select>
                </div>
                <div class="col-10 form-group" style="text-align: center">
                    <label><b>Enter number of Kilometers travelled:</b></label>
                    <input class="form.control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no. of kilometers driven">
                </div>
                <button class="btm btm.primary form-control" onclick="" > Predict prices</button>

            </form>
            </div>
        </div>



</body>
</html>
